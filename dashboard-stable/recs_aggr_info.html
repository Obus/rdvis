  <script type="text/javascript">
    function basket_offers_hist(title, element_selector, json) {
        $(element_selector).highcharts({
          chart: {
              type: 'column'
          },
          title: {
              text: title
          },
          xAxis: {
              categories: json.x_axis
          },
          yAxis: {
              min: 0,
//              title: {
//                  text: 'Total fruit consumption'
//              },
              stackLabels: {
                  enabled: true,
                  style: {
                      fontWeight: 'bold',
                      color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                  }
              }
          },
          legend: {
              align: 'right',
              x: -30,
              verticalAlign: 'top',
              y: 25,
              floating: true,
              backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
              borderColor: '#CCC',
              borderWidth: 1,
              shadow: false
          },
          tooltip: {
              formatter: function () {
                  return '<b>' + this.x + '</b><br/>' +
                      this.series.name + ': ' + this.y + '<br/>' +
                      'Total: ' + this.point.stackTotal;
              }
          },
          plotOptions: {
              column: {
                  stacking: 'normal',
                  dataLabels: {
                      enabled: true,
                      color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                      style: {
                          textShadow: '0 0 3px black'
                      }
                  }
              }
          },
          series: json.series
        });
    }
    $(function () {
      $.getJSON('histogram?table_name=ulybka_radugi.LG_december_recs_aggr_info_basket_offer&x_axis_column_name=place&y_axis_column_name=cnt&series_column_name=source', function (json) {
        basket_offers_hist("Printer basket vs offers in recommendations", '#LG_december_basket_offer_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.LG_december_periodicity&x_axis_column_name=place&y_axis_column_name=val&series_column_name=periodicity', function (json) {
        basket_offers_hist('Printer recommendations periodicity', '#LG_december_periodicity_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.S_recs_aggr_info_basket_offer&x_axis_column_name=place&y_axis_column_name=cnt&series_column_name=source', function (json) {
        basket_offers_hist('Simplate basket vs offers in recommendations', '#S_basket_offer_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.LG_recs_aggr_info_basket_offer&x_axis_column_name=place&y_axis_column_name=cnt&series_column_name=source', function (json) {
        basket_offers_hist('Printer basket vs offers in recommendations', '#LG_basket_offer_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.S_recs_periodicity&x_axis_column_name=place&y_axis_column_name=val&series_column_name=periodicity', function (json) {
        basket_offers_hist('Simplate recommendations periodicity', '#S_periodicity_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.LG_recs_periodicity&x_axis_column_name=place&y_axis_column_name=val&series_column_name=periodicity', function (json) {
        basket_offers_hist('Printer recommendations periodicity', '#LG_periodicity_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.coupons_year_month_stats&x_axis_column_name=year_month&y_axis_column_name=val&series_column_name=stat_name', function (json) {
        basket_offers_hist('Coupons goods this & previous month purchases', '#coupons_before_in_month_purchases_hist', json);
      });
      $.getJSON('histogram?table_name=ulybka_radugi.coupons_goods_count&x_axis_column_name=year_month&y_axis_column_name=val&series_column_name=stat_name', function (json) {
        basket_offers_hist('Coupons goods & groups count', '#coupons_goods_groups_count_hist', json);
      });
    });

    var discount_card_id = '2775294926708'
    d3.select('#consumer_goods_tables_link').attr('href', 'consumer_goods_tables.html?discount_card_id=' + discount_card_id);
    d3.select('#consumer_cheques_link').attr('href', 'consumer_cheques.html?discount_card_id=' + discount_card_id);

    d3.select('#consumer_S_LG_recs').attr('href', 'consumer_S_LG_recs.html?discount_card_id=' + discount_card_id);
  </script>
